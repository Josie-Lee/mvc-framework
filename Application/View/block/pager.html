<?php if($pager->totalPages > 1): ?>
<div>
    <ul>
        <?php if($pager->page == $pager->first): ?>
        <?php else: ?>
        <li class="text first"><a href="<?php echo $pager->url . $pager->first; ?>">首页</a></li>
        <li class="text prev"><a href="<? php echo $pager->url . $pager->prev; ?>">上一页</a></li>
        <?php endif; ?>
        <?php for($page = $pager->first; $page <= $pager->last; $page++): ?>
        <?php if($page == $pager->curr): ?>
        <li><span><?php echo $page; ?></span></li>
        <?php else: ?>
        <li><a href="<?php echo $pager->url . $page; ?>"><?php echo $page; ?></a></li>
        <?php endif; ?>
        <?php endforeach; ?>
        <?php if(($pager->curr+4) < $pager->last): ?>
        <?php if($pager->last >= 10): ?>
        <li><span>...</span></li>
        <li><a href="<?php echo $pager->url . $pager->last; ?>"><?php echo $pager->last; ?></a></li>
        <?php endif; ?>
        <?php endif; ?>
        <?php if($pager->page == $pager->last): ?>
        <?php else: ?>
        <li><a href="<?php echo $pager->url . $pager->next; ?>">下一页</a></li>
        <li><a href="<?php echo $pager->url . $pager->last; ?>">尾页</a></li>
        <?php endif; ?>
    </ul>
</div>
<?php endif; ?>
